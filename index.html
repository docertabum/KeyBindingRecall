<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KeyBindingRecall</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    #app-info {
      text-align: center;
    }
    #app-name {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #bundle-id {
      font-size: 16px;
      color: #888;
    }
    #sub-process {
      font-size: 24px;
      color: #4CAF50;
      margin-top: 10px;
    }
    #keybindings {
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .category {
      flex: 1;
      min-width: 200px;
      text-align: left;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
    }
    .category-title {
      font-size: 18px;
      font-weight: bold;
      color: #60A5FA;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #60A5FA;
    }
    .binding {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .binding:last-child {
      border-bottom: none;
    }
    .binding-key {
      font-family: 'Monaco', 'Menlo', monospace;
      background-color: #2d2d2d;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }
    .binding-desc {
      color: #ccc;
      font-size: 14px;
    }
    .category {
      margin-bottom: 20px;
      text-align: left;
    }
    .category-title {
      font-size: 18px;
      font-weight: bold;
      color: #60A5FA;
      margin-bottom: 10px;
    }
    .binding {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #333;
    }
    .binding-key {
      font-family: 'Monaco', 'Menlo', monospace;
      background-color: #2d2d2d;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    .binding-desc {
      color: #ccc;
    }
    .no-keybindings {
      color: #888;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app-info">
    <div id="app-name">Detecting...</div>
    <div id="bundle-id"></div>
    <div id="sub-process"></div>
    <div id="keybindings"></div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    const appNameElement = document.getElementById('app-name');
    const bundleIdElement = document.getElementById('bundle-id');
    const subProcessElement = document.getElementById('sub-process');
    const keybindingsElement = document.getElementById('keybindings');

    ipcRenderer.on('active-window', (event, appInfo) => {
      appNameElement.textContent = appInfo.name;
      bundleIdElement.textContent = appInfo.bundleId;
      
      if (appInfo.subProcess) {
        subProcessElement.textContent = `Running: ${appInfo.subProcess}`;
      } else {
        subProcessElement.textContent = '';
      }
      
      if (appInfo.keybindings) {
        displayKeybindings(appInfo.keybindings);
      } else {
        keybindingsElement.innerHTML = '<div class="no-keybindings">No keybindings found</div>';
      }
    });
    
    function displayKeybindings(data) {
      if (!data || !data.categories) {
        keybindingsElement.innerHTML = '<div class="no-keybindings">No keybindings found</div>';
        return;
      }
      
      let html = '';
      data.categories.forEach(category => {
        html += `<div class="category">
          <div class="category-title">${category.name}</div>`;
        category.bindings.forEach(binding => {
          html += `<div class="binding">
            <span class="binding-key">${binding.key}</span>
            <span class="binding-desc">${binding.description}</span>
          </div>`;
        });
        html += '</div>';
      });
      
      keybindingsElement.innerHTML = html;
    }
  </script>
</body>
</html>
