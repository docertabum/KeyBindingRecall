name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build app
      run: npm run build
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: true
        
    - name: Get version
      id: get-version
      run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        files: dist/KeyBindingRecall-*.dmg
        draft: false
        prerelease: false
        tag_name: v${{ steps.get-version.outputs.version }}
        release_name: KeyBindingRecall v${{ steps.get-version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
